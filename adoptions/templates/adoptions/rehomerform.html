<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    
    <script
    src="https://kit.fontawesome.com/acbfa3c783.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="{% static 'adoptions/rehomerstyle.css' %}">
<style>
    .nav {
    background-color: #333;
    overflow: hidden;
  }
  
  .nav a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  
  .nav a:hover {
    background-color: #ddd;
    color: black;
  }

</style>

  </head>
  <body>
    <body>
      <div class="nav">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'adopt' %}">Adopt</a>
        <a href="{% url 'rehomeform' %}">Rehome</a>
         
      </div>
       
    <form action="rehomer/" method="post">
    {% csrf_token %}
    <div class="container">
      <h1 class="header">LOGIN PAGE</h1>
      <h3 class="header2">Already Registered ?</h3>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        
        <label class="pass" for="floatingInput"
          ><span><i class="fa-solid fa-envelope"></i></span> Email
          address</label
        >
      </div>

      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label class="pass" for="floatingPassword"
          ><span><i class="fa-solid fa-key"></i></span> Password</label
        >
      </div>
      
      <h3 class="header2">Not Registered ?</h3>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          name="email"
          placeholder="name@example.com"
        />
        <label class="pass" for="floatingInput"
          ><span><i class="fa-solid fa-envelope"></i></span> Email
          address</label
        >
      </div>

      <div class="form-floating">
        <input
          type="password"
          name="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label class="pass" for="floatingPassword"
          ><span><i class="fa-solid fa-key"></i></span> Password</label
        >
      </div>
      <h2 class="header2">Your Personal Information</h2>

      <div class="mb-3">
        <h3 class="header2">Your First Name</h3>
        <input
        
          class="form-control"
          name="first_name"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <h3 class="header2">Your Last Name</h3>
        <input
          
          class="form-control"
          name="last_name"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      
      <h3 class="header2" >Your Phone Number<h3>
      <input
        type="number"
        class="form-control"
        name="number"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />

        <h3 class="header2">Your Address</h3>
        <textarea class="form-control" name="address" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <input id="submit" type="submit" value="Submit">
     
      
    </div> 
  
  </body>
  </form>
</html>
