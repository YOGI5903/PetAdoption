<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="{% static 'adoptions/rehomestyle.css' %}">
  <style>
    .nav {
  background-color: #333;
  overflow: hidden;
}

.nav a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.nav a:hover {
  background-color: #ddd;
  color: black;
}

input,select
{
opacity: 0.6;
color:rgb(0, 0, 0);
font-weight: bolder;
}   
  </style>
  </head>
  <body>
    <body>
      <div class="nav">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'adopt' %}">Adopt</a>
        <a href="{% url 'rehomeform' %}">Rehome</a>
         
      </div>
      
      <form action="rehome/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
      <h1 class="header">ABOUT YOUR PET</h1>
        <div class="form-floating mb-3">
            <input
              name="name"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            
            <label class="pass" for="floatingInput"
              > Name
              </label
            >
          </div>
      

      <select class="form-select" aria-label="Default select example" name="pet_type">
        <option disabled selected hidden>Pet Type</option>
        <option value="cat">Cat</option>
        <option value="dog">Dog</option>
        
      </select>
      
      <select class="form-select" aria-label="Default select example" name="vaccination">
        <option disabled selected hidden>vaccination</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
        
      </select>

      <div class="form-floating mb-3">
        <input
          type="number"
          class="form-control"
          id="floatingInput"
          name="age"
          placeholder="name@example.com"
        />
        <label class="pass" for="floatingInput" > Age</label>
      </div>
    
      <div class="form-floating mb-3">
        <input
          name="breed"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        
        <label class="pass" for="floatingInput"
          > Breed
      </label>
      </div>

      <div class="mb-3">
        <label for="formFile" id="img" class="form-label">Image</label>
        <input class="form-control" type="file" id="formFile" name="image">
      </div>
      <input id="submit" type="submit" value="Submit">
    </div>
    </form>
  </body>
  
</html>
